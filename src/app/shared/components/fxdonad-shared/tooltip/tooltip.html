<ng-content></ng-content>
@if (isVisible) {
  <span
    class="tooltip"
    [class]="'tooltip-' + position"
    [style.--tooltip-delay]="delay + 's'"
    [style.--tooltip-distance]="distance + 'px'"
    [@tooltipAnimation]="{ value: '*', params: { delay: delay } }"
    >
    {{content}}
  </span>
}
