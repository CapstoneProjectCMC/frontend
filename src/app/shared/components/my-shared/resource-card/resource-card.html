<div class="resource-card">
  <div class="resource-card-info" (click)="handleMain()">
    <div class="resource-card-header">
      <div class="author">
        <div class="resource-card-avatar">
          <img class="avatar" [src]="resource.avatarAuthor" alt="avatar" />
        </div>
      </div>
      <div class="resource-card__meta">
        <span class="name">{{resource.authorName}}</span>
        <div style="display: flex; flex-direction: row"></div>
        <span style="font-size: 12px; opacity: 20%" *ngIf="resource.public"
          >{{ formatDate(resource.time) }} - Công khai</span
        >
        <span *ngIf="!resource.public" style="font-size: 12px; opacity: 20%"
          >{{ formatDate(resource.time) }} - Nội bộ tổ chức</span
        >
      </div>
      <div
        class="resource-card-popular-dot"
        [ngStyle]="{
          'background-color': popular === 0 ? '#68C579' : popular === 1 ? '#7A83FF' : popular === 2 ? '#FFA67A' : '#FF7A7C'
        }"
      ></div>
    </div>
    <div class="resource-card-body">
      <div class="resource-card-title">{{ resource.title }}</div>
      <div class="resource-card-description">{{ resource.description }}</div>
      <div class="resource-card-tags">
        <span class="resource-card-tag" *ngFor="let tag of resource.tags"
          >#{{ tag }}</span
        >
      </div>
    </div>

    <div class="resource-card-stats">
      <div class="resource-card-action">
        <div (click)="handleReport()" class="report">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-flag-icon lucide-flag"
          >
            <path
              d="M4 22V4a1 1 0 0 1 .4-.8A6 6 0 0 1 8 2c3 0 5 2 7.333 2q2 0 3.067-.8A1 1 0 0 1 20 4v10a1 1 0 0 1-.4.8A6 6 0 0 1 16 16c-3 0-5-2-8-2a6 6 0 0 0-4 1.528"
            />
          </svg>
        </div>
        <div (click)="handleSave()" class="save">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bookmark-icon lucide-bookmark"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </div>
      </div>
    </div>
    <div class="resource-card-sumary" (click)="handleSummary()" title="Tóm tắt">
      Tóm tắt nội dung bài viết
    </div>
  </div>

  <div class="resource-card-control" *ngIf="showControls">
    <div
      class="resource-card-separator"
      [ngClass]="{
    'rejected': resource.status.toLowerCase() === 'rejected',
    'pending': resource.status.toLowerCase() === 'pending',
    'accepted': resource.status.toLowerCase() === 'accepted'
  }"
    ></div>
    <div
      class="resource-card-control-button"
      *ngIf="resource.status?.toLowerCase() === 'accepted'"
    >
      <button (click)="handleEdit()" title="Sửa">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-square-pen-icon lucide-square-pen"
        >
          <path
            d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
          />
          <path
            d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
          />
        </svg>
      </button>
      <button (click)="handleDelete()" title="Xóa">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          color=" red"
          class="lucide lucide-trash2-icon lucide-trash-2"
        >
          <path d="M10 11v6" />
          <path d="M14 11v6" />
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
          <path d="M3 6h18" />
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
        </svg>
      </button>
    </div>
    <div
      class="resource-card-control-button"
      *ngIf="resource.status?.toLowerCase() === 'rejected'"
    >
      <button (click)="handleDelete()" title="Xóa">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          color=" red"
          class="lucide lucide-trash2-icon lucide-trash-2"
        >
          <path d="M10 11v6" />
          <path d="M14 11v6" />
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
          <path d="M3 6h18" />
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
        </svg>
      </button>
    </div>
    <div
      class="resource-card-control-button"
      *ngIf="resource.status?.toLowerCase() === 'pending'"
    >
      <div class="button" (click)="handleApprove()" title="chấp nhận">
        Chấp nhận
      </div>
      <div
        class="button"
        (click)="handleRejected()"
        style="color: #ff7a7c"
        title="Từ chối"
      >
        Từ chối
      </div>
    </div>
  </div>
</div>
