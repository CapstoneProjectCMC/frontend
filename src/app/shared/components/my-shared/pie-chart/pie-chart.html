<div id="chart">
  @if (chartTitle) {
    <div
      class="chart-title"
      style="text-align: center; font-weight: bold; margin-bottom: 8px"
      >
      {{ chartTitle }}
    </div>
  }
  @if (chartOptions.value && chartOptions.chart && chartOptions.labels && chartOptions.title && chartOptions.responsive;) {
  }
  <apx-chart
    #chart
    [series]="chartOptions.value"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>
</div>
