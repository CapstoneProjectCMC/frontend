<div class="app-default-container">
  <app-header></app-header>
  <app-menu-layout [menuItems]="menuItems" mode="horizontal" *ngIf="visible">
  </app-menu-layout>
  <div class="layout-container">
    <app-main-sidebar
      [sidebarItems]="sidebarData"
      [isCollapsed]="isCollapsed"
    ></app-main-sidebar>

    <div class="main-container">
      <app-breadcrumb *ngIf="!shouldHideBreadcrumb()"></app-breadcrumb>
      <div class="content-container">
        <router-outlet />
      </div>
    </div>
  </div>

  <!-- <app-footer></app-footer> -->
</div>
