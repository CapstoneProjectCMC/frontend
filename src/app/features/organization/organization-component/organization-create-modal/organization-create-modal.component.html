<!-- Backdrop with smoother fade-in -->
<div class="modal-backdrop" *ngIf="visible" (click)="close()"></div>

<!-- Modal with enhanced UI and pop-in animation -->
<div class="modal-container" *ngIf="visible">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="modal-header">
      <h3>Tạo Tổ chức mới</h3>
      <button class="close-btn" (click)="close()">&times;</button>
    </div>

    <!-- Modal Body with Form -->
    <div class="modal-body">
      <form [formGroup]="createForm" (ngSubmit)="submit()">
        <!-- Custom Logo Uploader -->
        <div class="logo-uploader">
          <label for="logo-input">Logo Tổ chức</label>
          <div class="uploader-box" (click)="logoInput.click()">
            <img
              *ngIf="logoPreview"
              [src]="logoPreview"
              class="logo-preview"
              alt="Logo preview"
            />
            <div *ngIf="!logoPreview" class="uploader-placeholder">
              <i class="fa fa-cloud-upload"></i>
              <!-- Giả sử dùng Font Awesome -->
              <span>Nhấn hoặc kéo thả file vào đây</span>
              <small>PNG, JPG (Tối đa 2MB)</small>
            </div>
            <input
              #logoInput
              id="logo-input"
              type="file"
              (change)="onLogoSelected($event)"
              accept="image/png, image/jpeg"
              hidden
            />
          </div>
        </div>

        <!-- Form Fields Grid -->
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="name">Tên tổ chức</label>
            <input
              id="name"
              formControlName="name"
              placeholder="Ví dụ: Trường Đại học ABC"
            />
            <!-- Thêm validation message ở đây nếu cần -->
          </div>

          <div class="form-group">
            <label for="email">Email liên hệ</label>
            <input
              id="email"
              formControlName="email"
              type="email"
              placeholder="contact@abc.edu.vn"
            />
          </div>

          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input
              id="phone"
              formControlName="phone"
              placeholder="0901234567"
            />
          </div>

          <div class="form-group full-width">
            <label for="address">Địa chỉ</label>
            <input
              id="address"
              formControlName="address"
              placeholder="Số 1, Đường X, Quận Y, Thành phố Z"
            />
          </div>

          <div class="form-group full-width">
            <label for="description">Mô tả ngắn</label>
            <textarea
              id="description"
              formControlName="description"
              placeholder="Mô tả về lĩnh vực hoạt động, sứ mệnh của tổ chức..."
              rows="3"
            ></textarea>
          </div>

          <div class="form-group full-width">
            <label for="status">Trạng thái</label>
            <select id="status" formControlName="status">
              <option value="Active">Hoạt động</option>
              <option value="Inactive">Không hoạt động</option>
            </select>
          </div>
        </div>

        <!-- Modal Footer with Actions -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">
            Hủy bỏ
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="createForm.invalid"
          >
            Tạo tổ chức
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
