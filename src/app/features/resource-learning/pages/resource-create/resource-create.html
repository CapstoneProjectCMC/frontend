<div class="post-create-container">
  <div class="general-infor">
    <div class="input-info">
      <app-dropdown-button
        [label]="'Loại tệp'"
        [options]="category"
        [variant]="'secondary'"
        [size]="'small'"
        [customDropField]="'main-type'"
        [disabled]="false"
        [multiSelect]="false"
        [isDisplayCheckbox]="false"
        (onSelect)="handleSelect('category', $event)"
        [isOpen]="activeDropdown === 'category'"
        (toggle)="toggleDropdown('category')"
        [isDisplaySelectedOpptionLabels]="true"
        [isButtonControl]="true"
        [isSearchable]="true"
        [minHeight]="true"
        [needIndexColor]="true"
      ></app-dropdown-button>
    </div>
    <div class="input-title">
      <app-input
        label="Link thumbnail"
        placeholder="Nhập link thumbnail..."
        [value]="thumbnail"
        (valueChange)="handleInputChange($event)"
        [minLength]="3"
        [variant]="'primary'"
        [errorMessage]="thumbnailError"
        [isSvg]="false"
      ></app-input>
    </div>
    <div class="input-title">
      <!-- Thay bằng input -->
      <app-input
        label="Nhập tag (cách nhau bởi dấu ,)"
        placeholder="Ví dụ: toán, lý, hoá"
        [value]="tagInput"
        (valueChange)="handleTagInputChange($event)"
        [variant]="'primary'"
        [isSvg]="false"
      ></app-input>
    </div>

    <div class="input-content">
      <div class="title">
        Nhập mô tả cho tài nguyên của bạn
        <span class="require">*</span>
      </div>

      <app-text-editor
        [(value)]="editorContent"
        [config]="editorConfig"
        (onChange)="onContentChange($event)"
        (onFocus)="onEditorFocus()"
        (onBlur)="onEditorBlur()"
      ></app-text-editor>
    </div>
    <div class="post-create-button">
      <app-button
        [variant]="'cancel'"
        [width]="'116px'"
        [height]="'50px'"
        (onClick)="cancelPost()"
        >Hủy</app-button
      >
      <app-button
        [variant]="'outline'"
        [width]="'116px'"
        [height]="'50px'"
        (onClick)="saveDraftPost()"
        >Lưu Nháp</app-button
      >
      <app-button
        [variant]="'solid'"
        [width]="'116px'"
        [height]="'50px'"
        (onClick)="createPost()"
        >Đăng Bài</app-button
      >
    </div>
  </div>
  <div class="metric">
    <div class="link-section">
      <div class="link-header" (click)="startAddLink()">
        <span>Thêm link</span>
        <button type="button" class="add-link-btn">
          <span>+</span>
        </button>
      </div>

      <!-- Ô nhập link khi bấm + -->
      <div class="link-input" *ngIf="isAddingLink">
        <input
          #linkInput
          type="text"
          [(ngModel)]="newLink"
          placeholder="Nhập link..."
          (keyup.enter)="addLink()"
        />
        <button type="button" (click)="addLink()">OK</button>
      </div>
      <!-- Danh sách nhiều link -->
      <div class="link-list" *ngIf="associatedResourceIds.length > 0">
        <div
          class="single-link"
          *ngFor="let link of associatedResourceIds; let i = index"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-link-2"
          >
            <path d="M9 17H7A5 5 0 0 1 7 7h2" />
            <path d="M15 7h2a5 5 0 1 1 0 10h-2" />
            <line x1="8" x2="16" y1="12" y2="12" />
          </svg>
          <a [href]="link" target="_blank">{{ link }}</a>
          <button type="button" class="remove-link" (click)="removeLink(i)">
            ×
          </button>
        </div>
      </div>
    </div>
    <div class="file-upload">
      <label class="upload-label">
        <input
          type="file"
          (change)="onFileSelected($event)"
          [multiple]="false"
          accept="image/*,.pdf,.doc,.docx,video/*"
          hidden
        />
        <app-button [width]="'100%'" [variant]="'outline'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m18 9-6-6-6 6" />
            <path d="M12 3v14" />
            <path d="M5 21h14" />
          </svg>
          <span>Chọn file</span>
        </app-button>
      </label>

      <div class="preview-container" *ngIf="selectedFile">
        <ng-container *ngIf="isImageFile; else nonImagePreview">
          <img [src]="filePreview" alt="Xem trước" class="preview-image" />
        </ng-container>
        <ng-template #nonImagePreview>
          <div class="file-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M14 2H6a2 2 0 0 0-2 2v16l4-4h8a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"
              />
            </svg>
            <span>{{ selectedFile.name }}</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
