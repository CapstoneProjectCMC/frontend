<div class="landing">
  <app-breadcrumb></app-breadcrumb>
  <div class="landing-container">
    <div class="landing-content">
      <span class="landing-content-title"
        >Lập trình cùng cộng đồng CodeCampus</span
      >
      <div class="landing-content-description">
        <img
          class="landing-content-description-icon"
          src="landing-assets/3avater.svg"
          alt="icon"
        />
        <span class="landing-content-description-text">
          Tham gia cùng
          <span style="font-weight: bold"> 4600+ nhà phát triển </span>và nhận
          phản hồi từ họ ngay bây giờ.
        </span>
      </div>
      <div class="landing-content-button">
        <button>Bắt đầu</button>
      </div>
    </div>
    <div class="landing-picture">
      <div class="landing-picture-container">
        <div class="landing-picture-container-front">
          <img
            class="landing-picture-container-image"
            src="landing-assets/CodePart.svg"
            alt="image"
            style="width: 90%; height: 90%"
          />
          <img
            class="landing-picture-container-image"
            src="landing-assets/UserCode.svg"
            alt="image"
            style="
              width: 50%;
              height: 50%;
              position: absolute;
              left: 76%;
              top: 1%;
            "
          />
        </div>
        <div class="landing-picture-container-back">
          <img
            class="landing-picture-container-image"
            src="landing-assets/CodePage.svg"
            alt="image"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="landing-background">
    <img
      class="landing-background-image"
      src="landing-assets/net.svg"
      alt="image"
    />
  </div>
</div>
