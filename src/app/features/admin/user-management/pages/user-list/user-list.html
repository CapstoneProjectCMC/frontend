<app-main-sidebar
  [sidebarItems]="sidebarData"
  [isCollapsed]="false"
></app-main-sidebar>
<app-breadcrumb></app-breadcrumb>
<app-table
  [headers]="headers"
  [data]="data"
  [amountDataPerPage]="10"
  [needNo]="true"
  [needDelete]="false"
  [needEdit]="false"
  [needViewResult]="false"
>
  <!-- Avatar + DisplayName + Popup Links -->
  <ng-template #cell_displayName let-row>
    <div style="display: flex; align-items: center; position: relative">
      <img
        [src]="row.avatarUrl"
        alt="avatar"
        width="36"
        height="36"
        style="border-radius: 50%; margin-right: 8px"
      />
      <span
        (mouseenter)="row.showLinks = true"
        (mouseleave)="row.showLinks = false"
        style="cursor: pointer; font-weight: 600"
      >
        {{ row.displayName }}
      </span>
      <div
        *ngIf="row.showLinks"
        style="
          position: absolute;
          top: 40px;
          left: 0;
          background: #fff;
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 8px;
          z-index: 10;
          min-width: 180px;
        "
      >
        <div *ngFor="let link of row.links">
          <a [href]="link.url" target="_blank">{{ link.type }}</a>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- Ngày sinh -->
  <ng-template #cell_dob let-row> {{ row.dob | tableFormatView }} </ng-template>

  <!-- Vai trò -->
  <ng-template #cell_role let-row>
    <span>
      {{ row.role === 0 ? 'Học sinh' : row.role === 1 ? 'Admin tổ chức' :
      row.role === 2 ? 'Giáo viên' : 'Khác' }}
    </span>
  </ng-template>

  <!-- Trạng thái -->
  <ng-template #cell_status let-row>
    <span [style.color]="row.status === 1 ? 'green' : 'red'">
      {{ row.status === 1 ? 'Active' : 'Blocked' }}
    </span>
  </ng-template>
</app-table>
