<div class="layout-container">
  <app-main-sidebar
    [sidebarItems]="sidebarData"
    [isCollapsed]="isCollapsed"
  ></app-main-sidebar>

  <div class="main-container">
    <app-breadcrumb></app-breadcrumb>
    <app-table
      [headers]="headers"
      [data]="data"
      [amountDataPerPage]="10"
      [needNo]="true"
      [needDelete]="false"
      [needEdit]="false"
      [needViewResult]="false"
    >
    </app-table>
  </div>
</div>
