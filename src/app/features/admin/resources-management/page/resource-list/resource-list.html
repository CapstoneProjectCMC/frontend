<div class="resource-container">
  <div class="resource-list-container">
    <div class="resource-list-control">
      <div class="resource-list-filter">
        <app-input
          placeholder="Nhập tên..."
          [value]="resourcename"
          (valueChange)="handleInputChange($event)"
          [required]="false"
          [minLength]="3"
          [variant]="'primary'"
          [isSvg]="false"
          [icon]="'fa fa-search'"
        ></app-input>
        <app-dropdown-button
          [label]="'Vai trò'"
          [options]="tag"
          [variant]="'secondary'"
          [size]="'small'"
          [customDropField]="'main-type'"
          [disabled]="false"
          [multiSelect]="true"
          [isDisplayCheckbox]="false"
          (onSelect)="handleSelect('tag', $event)"
          [isOpen]="activeDropdown === 'tag'"
          (toggle)="toggleDropdown('tag')"
          [isDisplaySelectedOpptionLabels]="true"
          [isButtonControl]="true"
          [isSearchable]="true"
          [minHeight]="true"
          [needIndexColor]="true"
        ></app-dropdown-button>
        <app-dropdown-button
          [label]="'Trạng thái'"
          [options]="status"
          [variant]="'secondary'"
          [size]="'small'"
          [customDropField]="'main-type'"
          [disabled]="false"
          [multiSelect]="true"
          [isDisplayCheckbox]="false"
          (onSelect)="handleSelect('status', $event)"
          [isOpen]="activeDropdown === 'status'"
          (toggle)="toggleDropdown('status')"
          [isDisplaySelectedOpptionLabels]="true"
          [isButtonControl]="true"
          [isSearchable]="true"
          [minHeight]="true"
          [needIndexColor]="true"
        ></app-dropdown-button>
      </div>
      <div class="resource-list-button">
        <app-button
          (onClick)="handleAdd()"
          [width]="'50px'"
          [height]="'50px'"
          variant="outline"
        >
          <span style="font-size: 24px">+</span>
        </app-button>
      </div>
    </div>

    <div class="list-resource-card-container">
      <div *ngIf="!isLoading && resources" class="list-resource-card">
        <div *ngFor="let resource of fakeResourceCardList">
          <app-resource-card
            [resource]="resource"
            [onMain]="goToDetail"
            [showControls]="true"
          ></app-resource-card>
        </div>
      </div>

      <div *ngIf="isLoading " class="list-resource-card">
        <app-skeleton-loading
          *ngIf="isLoading"
          type="card"
          [count]="8"
        ></app-skeleton-loading>
      </div>
    </div>
  </div>
</div>
