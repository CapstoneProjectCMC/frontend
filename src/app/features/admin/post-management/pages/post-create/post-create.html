<div class="post-create-container">
  <div class="input-title">
    <app-input
      label="Tên bài viết"
      placeholder="Nhập tên..."
      [value]="postTitle"
      (valueChange)="handleInputChange($event)"
      [required]="false"
      [minLength]="3"
      [variant]="'primary'"
      [errorMessage]="postTitleError"
      [isSvg]="false"
    ></app-input>
  </div>
  <div class="input-info">
    <app-dropdown-button
      [label]="'Chủ đề'"
      [options]="topics"
      [variant]="'secondary'"
      [size]="'small'"
      [customDropField]="'main-type'"
      [disabled]="false"
      [multiSelect]="true"
      [isDisplayCheckbox]="false"
      (onSelect)="handleSelect('topics', $event)"
      [isOpen]="activeDropdown === 'topics'"
      (toggle)="toggleDropdown('topics')"
      [isDisplaySelectedOpptionLabels]="true"
      [isButtonControl]="true"
      [isSearchable]="true"
      [minHeight]="true"
      [needIndexColor]="true"
    ></app-dropdown-button>
    <app-dropdown-button
      [label]="'Nơi đăng'"
      [options]="wherepost"
      [variant]="'secondary'"
      [size]="'small'"
      [customDropField]="'main-type'"
      [disabled]="false"
      [multiSelect]="true"
      [isDisplayCheckbox]="false"
      (onSelect)="handleSelect('wherepost', $event)"
      [isOpen]="activeDropdown === 'wherepost'"
      (toggle)="toggleDropdown('wherepost')"
      [isDisplaySelectedOpptionLabels]="true"
      [isButtonControl]="true"
      [isSearchable]="true"
      [minHeight]="true"
      [needIndexColor]="true"
    ></app-dropdown-button>
    <app-dropdown-button
      [label]="'Chọn tag'"
      [options]="tag"
      [variant]="'secondary'"
      [size]="'small'"
      [customDropField]="'main-type'"
      [disabled]="false"
      [multiSelect]="true"
      [isDisplayCheckbox]="false"
      (onSelect)="handleSelect('tag', $event)"
      [isOpen]="activeDropdown === 'tag'"
      (toggle)="toggleDropdown('tag')"
      [isDisplaySelectedOpptionLabels]="true"
      [isButtonControl]="true"
      [isSearchable]="true"
      [minHeight]="true"
      [needIndexColor]="true"
    ></app-dropdown-button>
  </div>
  <div class="input-content">
    <app-text-editor
      [(value)]="editorContent"
      [config]="editorConfig"
      (onChange)="onContentChange($event)"
      (onFocus)="onEditorFocus()"
      (onBlur)="onEditorBlur()"
    ></app-text-editor>
  </div>
  <div class="post-create-button">
    <app-button
      [variant]="'cancel'"
      [width]="'116px'"
      [height]="'50px'"
      (onClick)="cancelPost()"
      >Hủy</app-button
    >
    <app-button
      [variant]="'outline'"
      [width]="'116px'"
      [height]="'50px'"
      (onClick)="saveDraftPost()"
      >Lưu Nháp</app-button
    >
    <app-button
      [variant]="'solid'"
      [width]="'116px'"
      [height]="'50px'"
      (onClick)="createPost()"
      >Đăng Bài</app-button
    >
  </div>
</div>
