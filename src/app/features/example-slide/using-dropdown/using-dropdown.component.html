<p>using-dropdown works!</p>

<div class="filter-list-container">
  <div class="dropdown-filer">
    <app-dropdown-button
      [label]="'Thể loại'"
      [options]="genres"
      [variant]="'primary'"
      [size]="'small'"
      [customDropField]="'main-type'"
      [disabled]="false"
      [multiSelect]="true"
      [isDisplayCheckbox]="false"
      (onSelect)="handleSelect('the-loai', $event)"
      [isOpen]="activeDropdown === 'the-loai'"
      (toggle)="toggleDropdown('the-loai')"
      [isDisplaySelectedOpptionLabels]="true"
      [isButtonControl]="false"
      [isSearchable]="true"
      [minHeight]="true"
      [needIndexColor]="true"
    >
    </app-dropdown-button>
  </div>

  <div class="dropdown-filer">
    <app-dropdown-button
      [label]="'Năm'"
      [options]="years"
      [variant]="'primary'"
      [size]="'medium'"
      [customDropField]="'main-type'"
      [disabled]="false"
      [multiSelect]="false"
      [isDisplaySelectedOpptionLabels]="false"
      [isDisplayCheckbox]="false"
      (onSelect)="handleSelect('nam', $event)"
      [isOpen]="activeDropdown === 'nam'"
      (toggle)="toggleDropdown('nam')"
      [isSearchable]="true"
      [minHeight]="true"
      [needIndexColor]="false"
    >
    </app-dropdown-button>
  </div>

  <div class="dropdown-filer">
    <app-dropdown-button
      [label]="'Lịch chiếu'"
      [options]="schedules"
      [variant]="'primary'"
      [size]="'large'"
      [customDropField]="'main-type'"
      [disabled]="false"
      [multiSelect]="false"
      [isDisplayCheckbox]="false"
      [isDisplaySelectedOpptionLabels]="false"
      (onSelect)="handleSelect('lich-chieu', $event)"
      [isOpen]="activeDropdown === 'lich-chieu'"
      (toggle)="toggleDropdown('lich-chieu')"
      [minHeight]="true"
      [needIndexColor]="false"
    >
    </app-dropdown-button>
  </div>
</div>
