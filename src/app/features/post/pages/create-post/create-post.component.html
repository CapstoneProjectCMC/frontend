<form (ngSubmit)="onSubmit()" #postForm="ngForm" class="create-post-form">
  <div>
    <label>Tiêu đề</label>
    <input type="text" name="title" [(ngModel)]="post.title" required />
  </div>

  <div>
    <label>Tags</label>
    <app-dropdown-button
      [options]="availableTags"
      [multiSelect]="true"
      [isDisplayCheckbox]="true"
      [isDisplaySelectedOpptionLabels]="true"
      [label]="'Chọn tags'"
      (onSelect)="onTagsChange($event)"
    ></app-dropdown-button>
  </div>

  <div>
    <label>Chế độ đăng</label>
    <label>
      <input
        type="radio"
        name="visibility"
        [(ngModel)]="post.visibility"
        value="organization"
      />
      Tổ chức
    </label>
    <label>
      <input
        type="radio"
        name="visibility"
        [(ngModel)]="post.visibility"
        value="public"
      />
      Public
    </label>
  </div>

  <div>
    <label>Nội dung</label>
    <app-text-editor
      [(value)]="editorContent"
      [config]="editorConfig"
      (onChange)="onContentChange($event)"
      (onFocus)="onEditorFocus()"
      (onBlur)="onEditorBlur()"
    >
    </app-text-editor>
  </div>

  <button type="submit" [disabled]="!postForm.form.valid">Đăng bài</button>
</form>
