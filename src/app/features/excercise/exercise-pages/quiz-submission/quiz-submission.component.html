<div class="quiz-submission-container">
  @if (startDoing) {
    <app-quiz
      [questions]="questions"
      [totalTime]="times * 60"
      [quizId]="quizId"
      [exerciseId]="exerciseId ?? ''"
      (quizStateChanged)="onQuizStateChanged($event)"
    ></app-quiz>
  }

  @if (!startDoing) {
    <div class="no-data-container">
      <ng-lottie [options]="lottieOptions" style="width: 200px; height: 200px">
      </ng-lottie>
      <p>Đang load nội dung, xin chờ...</p>
    </div>
  }
</div>
