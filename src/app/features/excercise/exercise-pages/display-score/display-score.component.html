<div class="display-score-container">
  @if (quizData) {
    <div class="score-container">
      <div class="score-header">
        <h1>
          Kết quả bài thi: {{ quizData.quizResult.passed ? "Đạt" : "Trượt" }}
        </h1>
      </div>
      <div class="score-summary">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number">{{ quizData.totalQuestions }}</div>
            <div class="stat-label">Tổng câu hỏi</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">{{ timeFormatted }}</div>
            <div class="stat-label">Thời gian</div>
          </div>
        </div>
      </div>
    </div>
  }

  @if (quizData) {
    <div class="score-card">
      <div class="score-circle">
        <span class="score-number"
          >{{ quizData.quizResult.score }}/{{
          quizData.quizResult.totalpoints
          }}</span
          >
          <span class="score-label">Điểm số</span>
        </div>
      </div>
    }
  </div>

  <div class="action-buttons">
    <button class="btn btn-secondary" (click)="goBackToList()">
      Xác nhận và quay về danh sách bài tập
    </button>
  </div>
