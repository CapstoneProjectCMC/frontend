<div class="app-container">
  <router-outlet />
  <app-breadcrumb style="display: none"></app-breadcrumb>

  <!-- Danh sách thông báo -->
  <div class="notification-wrapper">
    <app-notification-card
      *ngFor="let notif of (notifications$ | async)?.slice(0, 4); let i = index; trackBy: trackById"
      [title]="notif.title"
      [message]="notif.message"
      [type]="notif.type"
      [timestamp]="notif.timestamp"
      (closed)="removeNotification(notif.id)"
      [ngClass]="'stack-' + i"
      [@stackAnimation]="i"
    ></app-notification-card>
  </div>
</div>

<app-loading-overlay
  [visible]="(isLoading$ | async) ?? false"
  [message]="(loadingContent$ | async) ?? 'Xin chờ...'"
></app-loading-overlay>
