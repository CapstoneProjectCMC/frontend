<div class="app-container">
  <router-outlet />
  <app-breadcrumb style="display: none"></app-breadcrumb>
  <div class="toggle-switch-container">
    <app-tooltip
      [content]="'Đổi theme'"
      [position]="'right'"
      [delay]="1"
      [distance]="10"
    >
      <app-toggle-switch
        [isChecked]="isDarkMode"
        [disabled]="false"
        [label]="'Your Label'"
        [size]="'medium'"
        (toggleChange)="toggleTheme($event)"
      >
      </app-toggle-switch>
    </app-tooltip>
  </div>
  <!-- Danh sách thông báo -->
  <div class="notification-wrapper">
    <app-notification-card
      *ngFor="let notif of (notifications$ | async)?.slice(0, 4); let i = index; trackBy: trackById"
      [title]="notif.title"
      [message]="notif.message"
      [type]="notif.type"
      [timestamp]="notif.timestamp"
      (closed)="removeNotification(notif.id)"
      [ngClass]="'stack-' + i"
      [@stackAnimation]="i"
    ></app-notification-card>
  </div>
</div>
